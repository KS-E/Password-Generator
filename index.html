<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
  </head>

  <body>
    <div id="container">
      <div id="content">
        <h1 id="title1">Generate a</h1>
        <h1 id="title2">random password</h1>
        <p id="subtitle">Never use an insecure password again.</p>
        <p id="subtitle">
          Combination of upper/lowercase alphabets, numerical digits and symbols
          : ! @ # $ % & *
        </p>
        <input
          id="span"
          type="number"
          placeholder="Length"
          name="lengthofpassword"
          value="none"
          min="3"
        />
        <button id="generation">Generate Password</button>
        <hr />
        <div class="results">
          <div class="pass" id="pass1">1</div>
          <div class="pass" id="pass2">2</div>
          <div class="pass" id="pass3">3</div>
          <div class="pass" id="pass4">4</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
